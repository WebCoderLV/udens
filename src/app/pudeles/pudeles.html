<div class="container-fluid mt-4">
  <form>
    @for(p of pudelesForma.pudeluArrajs; track $index; let i = $index) {
    <div class="row g-1 flex-nowrap">
      <div class="col">
        <div class="mb-2">
          <label for="materials-{{ i }}" class="form-label small">Materiāls: {{ i }}</label>
          <input
            type="text"
            id="materials-{{ i }}"
            class="form-control form-control-sm"
            [field]="p.materials"
          />
        </div>
      </div>
      <div class="col">
        <div class="mb-2">
          <label for="volume-{{ i }}" class="form-label small">Tilpums:</label>
          <input
            type="number"
            id="volume-{{ i }}"
            class="form-control form-control-sm"
            [field]="p.volume"
          />
        </div>
      </div>
      <div class="col">
        <div class="mb-2">
          <label for="garsa-{{ i }}" class="form-label small">Garša:</label>
          <input
            type="text"
            id="garsa-{{ i }}"
            class="form-control form-control-sm"
            [field]="p.garsa"
          />
        </div>
      </div>
      <div class="col">
        <div class="mb-2">
          <label class="form-label small">Kategorija:</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="kategorija1-{{ i }}"
                class="form-check-input"
                [field]="p.kategorija"
                name="kategorija-{{ i }}"
                value="true"
              />
              <label for="kategorija1-{{ i }}" class="form-check-label small">Gāzēts</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="kategorija2-{{ i }}"
                class="form-check-input"
                [field]="p.kategorija"
                name="kategorija-{{ i }}"
                value="false"
              />
              <label for="kategorija2-{{ i }}" class="form-check-label small">Negāzēts</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-auto">
        <div class="mb-2 d-flex align-items-end">
          @if(pudelesForma.pudeluArrajs.length > 1 ) {
          <button type="button" class="btn btn-success btn-sm" (click)="nonemtPudeli(i)">
            Noņemt
          </button>
          }
        </div>
      </div>
    </div>
    }
    <div class="row mt-3">
      <div class="col">
        <button
          type="button"
          class="btn btn-primary btn-sm"
          (click)="pievienotPudeli()"
          [disabled]="!pudelesForma().valid()"
        >
          Pievienot
        </button>
      </div>
    </div>
  </form>
</div>
